<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<main class="wrapper">
			<div class="stats-component">
				<div class="info-card">
					<h1>
						Get <span class="bold_word">insights</span> that help your business
						grow.
					</h1>
					<p>
						Discover the benefits of data analytics and make better decisions
						regarding revenue, customer experience, and overall efficiency.
					</p>
					<div class="stats">
						<div class="indvidual_stat">
							<span class="metrics">10k+</span>
							<span>companies</span>
						</div>
						<div class="indvidual_stat">
							<span class="metrics">314</span>
							<span>templates</span>
						</div>
						<div class="indvidual_stat">
							<span class="metrics">12m+</span>
							<span>queries</span>
						</div>
					</div>
				</div>
				<div class="stats-img">
					<img
						src="images/image-header-desktop.jpg"
						alt="image of people working"
					/>
				</div>
			</div>
		</main>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Elizabeth Woodhouse</a>.
		</div>
	</body>
</html>
